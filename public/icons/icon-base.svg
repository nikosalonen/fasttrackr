<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <style>
      .bg { fill: #2563eb; }
      .progress-bg { fill: none; stroke: rgba(255,255,255,0.2); stroke-width: 32; }
      .progress-bar { fill: none; stroke: #10b981; stroke-width: 32; stroke-linecap: round; }
      .text-main { fill: #ffffff; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; font-weight: 700; text-anchor: middle; dominant-baseline: middle; }
      .text-sub { fill: rgba(255,255,255,0.8); font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; font-weight: 500; text-anchor: middle; dominant-baseline: middle; }
    </style>
  </defs>
  
  <!-- Background with rounded corners -->
  <rect class="bg" width="512" height="512" rx="96"/>
  
  <!-- Progress ring background (full circle) -->
  <circle class="progress-bg" cx="256" cy="256" r="180"/>
  
  <!-- Progress ring (67% complete - representing progress through 16h fast) -->
  <circle class="progress-bar" cx="256" cy="256" r="180" 
          stroke-dasharray="757" 
          stroke-dashoffset="250" 
          transform="rotate(-90 256 256)"/>
  
  <!-- Main text "16h" -->
  <text class="text-main" x="256" y="240" font-size="120">16h</text>
  
  <!-- Subtitle text -->
  <text class="text-sub" x="256" y="300" font-size="36">FASTING</text>
  
  <!-- Small progress indicator dot -->
  <circle fill="#10b981" cx="256" cy="76" r="8"/>
</svg> 